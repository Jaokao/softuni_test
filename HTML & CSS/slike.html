<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slike</title>
</head>
<body>
    <h3>Osnovni prikaz slike</h3>
    <img src="/img/SoftUni-logo.png" alt="Opis slike">  
    
    <h3>Slika sa definisanom sirinom i  visinom</h3>
    <img src="/img/SoftUni-logo.png" alt="Opis slike" width="100" height="100">

    <h3>Slika kao link</h3>
    <a href="https://www.google.com"><img src="/img/SoftUni-logo.png" alt="neki opis"></a>

    <p>Ovde je img tag ugnjezden unutar taga, sto znaci da ce slika sluziti kao link. Kada kliknemo na sliku, bicemo
        preusmereni na URL naveden u href atributu
    </p>
</body>
</html>
